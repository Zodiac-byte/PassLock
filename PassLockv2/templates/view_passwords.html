<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Passwords</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #e0f7fa; /* Very light cyan background */
    }
    .container {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        margin-bottom: 20px;
    }
    .logo {
        font-size: 36px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"],
    button {
        font-size: 16px;
        padding: 10px;
        margin: 5px;
        border: 2px solid #ddd;
        border-radius: 5px;
    }
    button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
    }
    a {
        display: block;
        font-size: 16px;
        padding: 10px;
        margin: 5px;
        border: 2px solid #ddd;
        border-radius: 5px;
        color: #007bff;
        text-decoration: none;
    }
    a:hover {
        background-color: #007bff;
        color: white;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>View Passwords</h1>
        <form method="get" action="/view_passwords">
            <label for="master_password">Master Password:</label>
            <input type="password" id="master_password" name="master_password" required>
            <button type="submit">View Passwords</button>
        </form>
        <ul>
            {% for password in passwords %}
            <li>
                <strong>Service:</strong> {{ password.service_name }}<br>
                <strong>Username:</strong> {{ password.username }}<br>
                <strong>Password:</strong> {{ password.password }}
            </li>
            {% endfor %}
        </ul>
        <a href="/dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
